<html>
<head>
<title>003d</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "003c" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "003z" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>







                                  PEAR Console
  
  * 3개만 살펴보자
  * Console_CommandLine
  * Console_ProgressBar












</pre>
</body>
