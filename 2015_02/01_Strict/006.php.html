<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "005.php" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "007.php" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeydown="return navigate(event)">

  function exclusiveor(boolean $p, bool$q)
  {
      return (($p || $q) &amp;&amp; (!($p &amp;&amp; $q)));
  }

  var_dump(exclusiveor(false, false));
  var_dump(exclusiveor(true, false));
  var_dump(exclusiveor(false, true));
  var_dump(exclusiveor(true, true));

  var_dump(exclusiveor(1, 0));
