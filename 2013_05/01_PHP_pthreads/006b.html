<html>
<head>
<title>006b</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "006" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "006z" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>

  * 과거 CPU는 속도(클럭)를 올림



















</pre>
</body>
